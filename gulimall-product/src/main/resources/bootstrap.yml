spring:
  application:
    name: gulimall-product
  cloud:
    nacos:
      config:
        server-addr: @nacos.server@
        namespace: @nacos.namespace@
        file-extension: yml
        extension-configs:
          - data-id: default-config.yml
          - data-id: datasource.yml
          - data-id: redis.yml
          - data-id: default-sa-token-config.yml
logging:
  level:
    cn.gulimall: debug