spring:
  application:
    name: gulimall-admin
  cloud:
    nacos:
      config:
        server-addr: @nacos.server@
        namespace: @nacos.namespace@
        file-extension: yml
        extension-configs:
          - data-id: default-config.yml
          - data-id: datasource.yml
          - data-id: redis.yml
          - data-id: default-sa-token-config.yml
          - data-id: minio.yml