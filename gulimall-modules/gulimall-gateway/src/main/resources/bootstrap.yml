spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      config:
        server-addr: @nacos.server@
        namespace: @nacos.namespace@
        file-extension: yml
        extension-configs:
          - data-id: default-config.yml
    gateway:
      routes:
        - id: gulimall_admin
          uri: lb://gulimall-admin
          predicates:
            - Path=/admin/**
        - id: gulimall_product
          uri: lb://gulimall-product
          predicates:
            - Path=/product/**